<!-- define variables -->
@!(def! title "HEY")
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@(str title)</title>
</head>
<body>
    <span>
        @!(; this is a comment)

        @(script (alert "this was written in mal but compiled to js!"))
    </span>

    <span>
        <!-- return value -->
        @(; 1)
        <!-- ignore return value -->
        @!(; 2)
    </span>

    <span>
        <!-- count from 0 to 10 and sum it -->
        @(do
            (def! r (range 0 10))
            (str (join r "+") "=" (sum r)))
    </span>
    
    <span>
        <!-- escape lisp expressions -->
        @@(escaped returning lisp)
        @@!(escaped ignoring return lisp)
    </span>
</body>
</html>
