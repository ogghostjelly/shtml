<!-- define variables -->
@(# def! title "HEY")
<!DOCTYPE html>
<html lang="en">
<head>
    <title>@title</title>
</head>
<body>
    <span>
        <!-- embed 1+2 -->
        @(+ 1 2)
        <!-- peform 1+2 but don't embed -->
        @(# + 1 2)
    </span>

    <span>
        @(; this is a comment)
        @(script (alert "this was written in mal but compiled to js!"))
    </span>

    <span>
        <!-- count from 0 to 10 and sum it -->
        @(do
            (def! r (range 0 10))
            (str (join r "+") "=" (sum r)))
    </span>
    
    <span>
        <!-- escape lisp expressions -->
        @@(this will show up as raw text in the output)
    </span>
</body>
</html>
